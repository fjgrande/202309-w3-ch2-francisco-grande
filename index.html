<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&family=Poppins:wght@500&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/index.js" defer></script>
  <title>Greater or Smaller</title>
</head>

<body>
  <main class="main-content">
    <header>
      <h1 class="title">Greater or Smaller</h1>
    </header>
    <div class="cards-container hidden-cards">
      <div class="cards">
        <span class="card-visible-suit card-suit-top"></span>
        <span class="card-visible card-figure"></span>
        <span class="card-visible-suit card-suit-bottom"></span>
      </div>
      <div class="cards card-incognit hidden">
        <span class="interrogante">?</span>
        <span class="card-user-suit card-suit-top"></span>
        <span class="card-user card-figure"></span>
        <span class="card-user-suit card-suit-bottom"></span>
      </div>
    </div>
    <div class="container-feedback">
      <span class="feedback"></span>
    </div>
    <div class="container-button">
      <button class="button-greater hidden">Greater</button>
      <button class="button-start">Start Game</button>
      <button class="button-smaller hidden">Smaller</button>
    </div>
  </main>
</body>

</html>
